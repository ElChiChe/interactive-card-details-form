<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="banner">

  <!--card back data-->

  <img class="card-back-image" src="images/bg-card-back.png" alt="card-back">
  <span class="card-cvc-image">000</span>

</div>

<div class="front-card-data">

  <img class="card-logo" src="images/card-logo.svg" alt="card-logo">
  <div class="card-numbers-div">
    <span class="card-numbers">0000 0000 0000 0000</span>
  </div>
  <div class="card-data-div">
    <span class="card-name">Jane Appleseed</span>
    
    <div class="card-expiration-div">
      
    <span class="card-month">00</span>
    /
    <span class="card-year">00</span>
    
    </div>
  </div>

</div>


<div class="data-card-form">
  
  <span>Cardholder Name</span>
  <input class="form-name-input" maxlength="18" type="text" placeholder="e.g. Jane Appleseed">
  <p class="error-form-name">Wrong format, letters only</p>

  <span>Card Number</span>
  <input class="form-numbercard-input" maxlength="19" type="text" placeholder="e.g. 1234 5678 9123 0000">
  <p class="error-form-numcard">Wrong format, numbers only</p>

<div class="expiration-data-div">
  
  <div class="expiration-text">
    
    <span>Exp. Date (MM/YY)</span>
    <span>CVC</span>
  
  </div>

  <div class="expiration-form">
    
    <input class="form-mm-input" maxlength="2" type="text" placeholder="MM">
    <input class="form-yy-input" maxlength="2" type="text" placeholder="YY">
    <input class="form-cvc-input" maxlength="3" type="text" placeholder="e.g. 123">
  
  </div>

  <div class="error-form-expiration-div">
    <p class="error-form-expiration">Can't be blank</p>
    <p class="error-form-cvc">Can't be blank</p>
  </div>

</div>

  <button class="btn-confirm">Confirm</button>
</div>  

<div class="form-completed">
  
  <img src="images/icon-complete.svg" alt="">

  <h2 class="completed-h2">Thank you!</h2>
  <p class="completed-p">We've added your card details</p>
  <button class="btn-completed">Continue</button>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ElChiChe">ElChiChe</a>.
  </div>



  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
