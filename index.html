<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="banner">

  <!--card back data-->

  <img class="card-back-image" src="images/bg-card-back.png" alt="card-back">
  <span class="card-cvc-image">000</span>

</div>

<div class="front-card-data">

  <img class="card-logo" src="images/card-logo.svg" alt="card-logo">
  <div class="card-numbers-div">
    <span class="card-numbers">0000 0000 0000 0000</span>
  </div>
  <div class="card-data-div">
    <span class="card-name">Jane Appleseed</span>
    <span class="card-expiration">00/00</span>
  </div>

</div>


<div class="data-card-form">
  
  <span>Cardholder Name</span>
  <input class="form-name-input" type="text" placeholder="e.g. Jane Appleseed">

  <span>Card Number</span>
  <input class="form-numbercard-input" type="text" placeholder="e.g. 1234 5678 9123 0000">

<div class="expiration-data-div">
  
  <div class="expiration-text">
    
    <span>Exp. Date (MM/YY)</span>
    <span>CVC</span>
  
  </div>

  <div class="expiration-form">
    
    <input class="form-mm-input" type="number" placeholder="MM">
    <input class="form-yy-input" type="number" placeholder="YY">
    <input class="form-cvc-input" type="number" placeholder="e.g. 123">
  
  </div>


</div>

  <button class="btn-confirm">Confirm</button>
</div>  

  <!-- Completed state start -->

  <!--Thank you!
  We've added your card details
  Continue/-->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ElChiChe">ElChiChe</a>.
  </div>



  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
